<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <!--Quiz header-->
        <header>
        <img src="IMAGES/quiz logo.jpg" id="logo" alt="jj">
        <h1>Quiz app</h1>
        <nav>
            <ul>
                <li><a href="#">Info</a></li>
                <li><a href="#">Html</a></li>
                <li><a href="#">Css</a></li>
            </ul>
        </nav>
        </header>
        <main>
            <form method="post">
                <section>
                    <h1 id="student-info">Student information</h1>
                    <hr>
                    <div class="info">
                        <label for="Student-name">Student name</label>
                        <input type="text" name="student-name" id="student-name" placeholder="Enter your name">
                    </div>
                    <div class="info">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject">
                    </div>
                    <div class="info">
                        <label for="Gender"><input type="radio" name="Gender">Male</label>
                        <label for="Gender"><input type="radio" name="Gender">Female</label>
                    </div>
                    <div class="info">
                        <label for="age">Age</label>
                        <input type="number" name="Age" id="Age" min="10" max="18">
                    </div>
                    <div class="info">
                        <label for="student-email">Student-email</label>
                        <input type="email" name="student-email" id="student-email">
                    </div>
                    <div class="info">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="info">
                    <label for="state">State</label>
                    <select>
                        <option value="Kogi">Kogi</option>
                        <option value="Delta">Delta</option>
                        <option value="Edo">Edo</option>
                        <option value="Kano">Kano</option>
                        <option value="Oyo">Oyo</option>
                        <option value="Kebbi">Kebbi</option>
                        <option value="Akure">Akure</option>
                        <option value="Ekiti">Ekiti</option>
                        <option value="Jigawa">Jigawa</option>
                        <option value="Abia">Abia</option>
                    </select>
                    </div>
                    <div class="info">
                        <label for="phone number">Phone number</label>
                        <input type="number" name="phone number" id="phone number">
                    </div>
                </section>
                <section>
                    <h2 id="html-question">Html-questions</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset class="questions">
                            <legend>What is HTML?</legend>
                            <ul class="answers">
                                <li>
                                    <label for="q1-answer"><input type="radio" id="q1-answer" name="answers">A website</label>
                                </li>
                                <li>
                                    <label for="q2-answer"><input type="radio"  id="q2-answer" name="answers">A programming lnguage</label>
                                    </li>
                                <li>
                                    <label for="q-3answer"><input type="radio" id="q3-answer" name="answers">The name of a robot</label>
                                </li>
                                <li>
                                    <label for="q4-answer"><input type="radio" id="q4-answer" name="answers">A type of computer</label>
                                </li>
                             </ul>
                        </fieldset>
                    </div>
                </section>
            </form>
        </main>
    </body>
</html>
